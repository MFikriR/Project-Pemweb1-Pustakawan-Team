<!DOCTYPE html>
<html>
<head>
    <title>Perpustakaan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script>
        function searchBooks() {
            var keyword = document.getElementById('search-input').value.toLowerCase();
            var books = document.getElementsByClassName('book');
            
            for (var i = 0; i < books.length; i++) {
                var book = books[i];
                var title = book.getElementsByClassName('title')[0].textContent.toLowerCase();
                var author = book.getElementsByClassName('author')[0].textContent.toLowerCase();
                
                if (title.includes(keyword) || author.includes(keyword)) {
                    book.style.display = 'table-row';
                } else {
                    book.style.display = 'none';
                }
            }
        }
        
        function borrowBook(bookId) {
            // Mengirim permintaan ke server untuk meminjam buku dengan ID tertentu
            // Contoh: menggunakan JavaScript Fetch API untuk mengirim permintaan ke endpoint '/borrow' pada server
            fetch('/borrow', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bookId: bookId })
            })
            .then(response => {
                if (response.ok) {
                    alert('Buku berhasil dipinjam!');
                } else {
                    alert('Terjadi kesalahan saat meminjam buku');
                }
            })
            .catch(error => {
                alert('Terjadi kesalahan saat meminjam buku');
                console.error(error);
            });
        }
    </script>
</head>
<body>
    <h1>Perpustakaan</h1>
    
    <input type="text" id="search-input" placeholder="Cari buku..." onkeyup="searchBooks()">
    
    <table>
        <tr>
            <th>Judul</th>
            <th>Penulis</th>
            <th>Tindakan</th>
        </tr>
        <tr class="book">
            <td class="title">Judul Buku 1</td>
            <td class="author">Penulis 1</td>
            <td><button onclick="borrowBook(1)">Pinjam</button></td>
        </tr>
        <tr class="book">
            <td class="title">Judul Buku 2</td>
            <td class="author">Penulis 2</td>
            <td><button onclick="borrowBook(2)">Pinjam</button></td>
        </tr>
        <tr class="book">
            <td class="title">Judul Buku 3</td>
            <td class="author">Penulis 3</td>
            <td><button onclick="borrowBook(3)">Pinjam</button></td>
        </tr>
    </table>
</body>
</html>
